{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Shoeporium &mdash;{% block title %}{% endblock %}</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"
		/>

		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

		<link rel="stylesheet" href="{% static 'css/style.css' %}" />

		<link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}" />
		<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
		<link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}" />
		<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
		<link
			rel="stylesheet"
			href="{% static 'css/owl.theme.default.min.css' %}"
		/>
		<link rel="stylesheet" href="{% static 'css/aos.css' %}" />

		<script src="{% static 'htmx/htmx.min.js' %}"></script>

		<!-- Updated custom CSS -->
		<style>
			/* Existing responsive styles */
			img {
				max-width: 100%;
				height: auto;
			}
			.site-wrap {
				padding: 10px;
			}
			@media (max-width: 768px) {
				.navbar {
					padding: 10px;
				}
				.site-wrap {
					padding: 5px;
				}
			}

			/* Bootstrap 5 close button styles */
			.btn-close {
				box-sizing: content-box;
				width: 1em;
				height: 1em;
				padding: 0.25em 0.25em;
				color: #000;
				background: transparent
					url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23000'%3e%3cpath d='M.293.293a1 1 0 011.414 0L8 6.586 14.293.293a1 1 0 111.414 1.414L9.414 8l6.293 6.293a1 1 0 01-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 01-1.414-1.414L6.586 8 .293 1.707a1 1 0 010-1.414z'/%3e%3c/svg%3e")
					center/1em auto no-repeat;
				border: 0;
				border-radius: 0.25rem;
				opacity: 0.5;
				cursor: pointer;
			}
			.btn-close:hover {
				color: #000;
				text-decoration: none;
				opacity: 0.75;
			}
			/* Additional styles for modal close button */
			.modal-header .btn-close {
				padding: calc(var(--bs-modal-header-padding-y) * 0.5)
					calc(var(--bs-modal-header-padding-x) * 0.5);
				margin: calc(var(--bs-modal-header-padding-y) * -0.5)
					calc(var(--bs-modal-header-padding-x) * -0.5)
					calc(var(--bs-modal-header-padding-y) * -0.5) auto;
			}
		</style>
	</head>
	<body>
		<div class="site-wrap" id="site-wrap">
			{% include 'partials/navbar.html' %} {% include 'partials/alert.html' %}

			<!-- Main Content -->
			<div class="container">{% block content %} {% endblock %}</div>

			<div class="container">{% include 'partials/footer.html' %}</div>
		</div>

		<!-- JavaScript -->
		<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
		<script src="{% static 'js/jquery-ui.js' %}"></script>
		<script src="{% static 'js/popper.min.js' %}"></script>
		<script src="{% static 'js/owl.carousel.min.js' %}"></script>
		<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
		<script src="{% static 'js/aos.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
