{% load static %} {% load humanize %}
<div class="site-section block-3 site-blocks-2">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-7 site-section-heading text-center pt-4">
				<h2>Featured Products</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 block-3">
				<div class="nonloop-block-3 owl-carousel">
					{% if featured_products %}
                    
                    {% for product in featured_products %}
                    <div class="item">
						<div class="item-entry">
							<a href="{% url 'product' product.id %}" class="product-item md-height bg-gray d-block">
								<img src="{{product.featured_image.url}}" alt="Image" class="img-fluid" />
							</a>
							<h2 class="item-title"><a href="#">{{product.name}}</a></h2>
							<strong class="item-price"> â‚¦{{product.price | intcomma}}</strong>

							
						</div>
					</div>
                    {% endfor %}
                        
                    {% endif %}
				</div>
			</div>
		</div>
	</div>
</div>
